<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס הזמנה - שליפת מוצרים</title>
    <!-- Tailwind CSS CDN for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and general layout */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for better content flow */
            min-height: 100vh; /* Full viewport height */
            padding: 2rem; /* Padding around the content */
        }
        .container {
            background-color: #ffffff; /* White background for the form container */
            padding: 2.5rem;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Subtle shadow */
            max-width: 800px; /* Max width for readability */
            width: 100%;
            text-align: right; /* Align text to the right for RTL */
        }
        h1 {
            color: #1f2937; /* Dark gray for heading */
            margin-bottom: 1.5rem;
            text-align: center; /* Center heading */
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151; /* Medium gray for labels */
        }
        select, input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db; /* Light gray border */
            border-radius: 0.5rem; /* Rounded corners for inputs */
            font-size: 1rem;
            color: #4b5563; /* Darker gray for input text */
            background-color: #f9fafb; /* Slightly off-white background */
        }
        button {
            background-color: #4f46e5; /* Indigo button */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
            border: none;
            width: 100%; /* Full width button */
        }
        button:hover {
            background-color: #4338ca; /* Darker indigo on hover */
        }
        .message-box {
            background-color: #e0f2fe; /* Light blue background */
            color: #0c4a6e; /* Dark blue text */
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
            border: 1px solid #7dd3fc; /* Blue border */
            text-align: center;
            font-weight: 500;
        }
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold">טופס הזמנה חדשה</h1>

        <div class="mb-6">
            <label for="productSelect" class="block text-gray-700 text-sm font-bold mb-2">בחר מוצר:</label>
            <select id="productSelect" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="">טוען מוצרים...</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="quantity" class="block text-gray-700 text-sm font-bold mb-2">כמות:</label>
            <input type="number" id="quantity" min="1" value="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <button id="addProductBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            הוסף פריט (לא פעיל עדיין)
        </button>

        <div class="message-box mt-6" id="messageBox">
            <p>המוצרים ייטענו אוטומטית מגיליון הנתונים. וודא שקובץ Code.gs פרוס כ-Web App.</p>
        </div>

        <div class="mt-6">
            <h2 class="text-xl font-semibold mb-2">נתוני מוצרים גולמיים (לצורך בדיקה):</h2>
            <pre id="rawData" class="bg-gray-100 p-4 rounded-lg text-sm overflow-auto max-h-64"></pre>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace this URL with your deployed Google Apps Script Web App URL
        // הוראות לפריסה נמצאות בחלק הבא
        const googleAppsScriptUrl = 'https://script.google.com/macros/s/AKfycbygjSL2JFpCqMBdSTWAVEeKPD8secghGUxFWNixbXyk1c0Jf74jxwQ41aC_5uz9YA4/exec'; 

        document.addEventListener('DOMContentLoaded', () => {
            const productSelect = document.getElementById('productSelect');
            const rawDataPre = document.getElementById('rawData');
            const messageBox = document.getElementById('messageBox');

            // Function to display messages in the message box
            function displayMessage(message, isError = false) {
                messageBox.textContent = message;
                if (isError) {
                    messageBox.classList.remove('bg-blue-100', 'text-blue-800', 'border-blue-300');
                    messageBox.classList.add('bg-red-100', 'text-red-800', 'border-red-300');
                } else {
                    messageBox.classList.remove('bg-red-100', 'text-red-800', 'border-red-300');
                    messageBox.classList.add('bg-blue-100', 'text-blue-800', 'border-blue-300');
                }
            }

            // Fetch products from Google Apps Script
            async function fetchProducts() {
                displayMessage('טוען מוצרים מגיליון הנתונים...');
                try {
                    const response = await fetch(googleAppsScriptUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();

                    rawDataPre.textContent = JSON.stringify(data, null, 2); // Display raw data for debugging

                    if (data && data.products && Array.isArray(data.products) && data.products.length > 0) {
                        productSelect.innerHTML = '<option value="">בחר מוצר...</option>'; // Clear and add default option
                        data.products.forEach(product => {
                            const option = document.createElement('option');
                            option.value = product.barcode; // Use barcode as value
                            option.textContent = `${product.itemName} (ברקוד: ${product.barcode})`;
                            productSelect.appendChild(option);
                        });
                        displayMessage('המוצרים נטענו בהצלחה!');
                    } else {
                        displayMessage('לא נמצאו מוצרים בגיליון הנתונים או שהפורמט אינו תקין.', true);
                        productSelect.innerHTML = '<option value="">לא נמצאו מוצרים</option>';
                    }
                } catch (error) {
                    console.error('שגיאה בטעינת מוצרים:', error);
                    displayMessage(`שגיאה בטעינת מוצרים: ${error.message}. וודא שכתובת ה-URL נכונה ושהסקריפט פרוס כראוי.`, true);
                    productSelect.innerHTML = '<option value="">שגיאה בטעינה</option>';
                }
            }

            // Check if the URL is set before fetching
            if (googleAppsScriptUrl === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') {
                displayMessage('אנא החלף את YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE בכתובת ה-URL של ה-Web App שלך ב-Code.gs.', true);
            } else {
                fetchProducts();
            }
        });
    </script>
</body>
</html>
